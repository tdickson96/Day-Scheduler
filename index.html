<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="timeNow" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour9" class="time-block row">
        <span class="hour col-1">9 am</span>
        <textarea class="description col-10"></textarea>
        <button value="0" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour10" class="time-block row">
        <span class="hour col-1">10 am</span>
        <textarea class="description col-10"></textarea>
        <button value="1" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour11" class="time-block row">
        <span class="hour col-1">11 am</span>
        <textarea class="description col-10"></textarea>
        <button value="2" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour12" class="time-block row">
        <span class="hour col-1">12 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="3" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour13" class="time-block row">
        <span class="hour col-1">1 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="4" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour14" class="time-block row">
        <span class="hour col-1">2 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="5" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour15" class="time-block row">
        <span class="hour col-1">3 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="6" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour16" class="time-block row">
        <span class="hour col-1">4 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="7" class="saveBtn btn col-1"><i class="fas fa-save"></i></button>   
      </div>
      <div id="hour17" class="time-block row">
        <span class="hour col-1">5 pm</span>
        <textarea class="description col-10"></textarea>
        <button value="8" class="btn saveBtn col-1"><i class="fas fa-save"></i></button>   
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
